<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function alertOnButtonClick()
		{
			alert("Button 3 also clicked.");
		}
		
		<!-- event handler on a document --> 
		document.addEventListener("DOMContentLoaded", () => {
			alert("LOADED...");
			alertButton2.onclick = () => {
				alert("Button 2 now clicked");
			};
			
			alertButton3.onclick = alertOnButtonClick;
		});
	</script>
	
	<form>
		<!-- on<eventName> is a way to assign event handler to events -->
		<input id="alertButton" type="button" value="Button 1" onclick="alert('Button 1 clicked')" />
		<input id="alertButton2" type="button" value="Button 2" />
		<input id="alertButton3" type="button" value="Button 3" />

				//alert("Button 2 clicked");
			//};

			//alertButton3.onclick = alertOnButtonClick;
		</script>		
	</form>
</body>
</html>
