<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables in JS</title>
</head>
<body>
    <script>
        "use strict";
        let aNum = 2;
        let aStr = "some string";
        let name = 'Navdeep';
        let greeting = `Hello ${name}`;//$ used to evaluate another var. has to be used within.``;

        alert(greeting);
        alert(aNum + " is a number in JS");
        alert(`${aStr} is a string in JS`);

    </script>

</body>
</html>
