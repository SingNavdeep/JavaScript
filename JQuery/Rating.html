<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>
</head>
<body>
 <h1>Contoso Web Developer Conference</h1>
 <h2>Finding elements using jQuery</h2>
 <div>This session is about identifying elements using jQuery methods and selectors.</div>
 <h3>Rate this session</h3>
 <div id="rating-container">
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
 </div>

 <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	
 <script>
  /**
    jQuery's document ready function.
    not required if script is the last element in body tag
    but should be used for safety.
  */
  $(function(){
	  let clicked = false;
	  let index, lastGraded;
	  let ratngCont = $('#rating-container');

	  ratngCont.children().mouseover(function(){
	  $(this).addClass('rating-hover');
	  $(this).prevAll().addClass('rating-hover');
	  $(this).nextAll().removeClass('rating-chosen');
	  });

	  ratngCont.children().mouseout(function(){
	  $(this).removeClass('rating-hover');
	  $(this).prevAll().removeClass('rating-hover');

	  if(clicked){
	  lastGraded = $(ratngCont.children().get(index));
	  lastGraded.addClass('rating-chosen');
	  lastGraded.prevAll().addClass('rating-chosen');
	  }

	  })

	  ratngCont.children().click(function(){
	  clicked = true; 
	  index = $(this).index()

	  $(this).addClass('rating-chosen');
	  $(this).prevAll().addClass('rating-chosen');
	  })

	  })
 </script>
</body>
</html>
